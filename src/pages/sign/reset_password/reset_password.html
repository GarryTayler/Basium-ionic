<ion-headerbar>
    <img [src]="'./assets/icon/logo.png'" alt="" class="headerbar_logo" />
    <span>비밀번호 재설정</span>
    <ion-icon name="ios-arrow-back" class="back_button" (click)="goback()" ></ion-icon>
</ion-headerbar>
<ion-content padding class="login-content">
  <ion-grid>
    <ion-row class="login-input-group">
      <ion-col>
         <ion-item no-lines no-padding no-margin>
          <ion-input class="login-input" type="password" placeholder="신규 비밀번호" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item no-lines no-padding no-margin>
          <ion-input class="login-input" type="password" placeholder="신규 비밀번호 확인" [(ngModel)]="con_password"></ion-input>
        </ion-item>
      </ion-col> 
    </ion-row>
    <ion-row class="button-group margin-top">
      <div class="left-part">
        <button class="login-button" full ion-button icon-end (click)="cancel()">
          취소
        </button>
      </div>    
      <div class="right-part">
        <button class="login-button" full ion-button icon-end (click)="resetPassword()">
          비밀번호 재설정
        </button>
      </div>
    </ion-row>
    <ion-row class="login-footer margin-top" *ngIf="!keyboard.isOpen()">
        <ion-col text-center>
          <label>
              © BEST CUSTOMS Corp.
          </label>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
