<ion-content padding class="login-content" [class.keyboard-open]="keyboard.isOpen()">
    <ion-grid>
       <ion-row class="logo-container">
          <img [src]="'./assets/imgs/basium_logo_L.png'"  alt="" />
       </ion-row>
      <ion-row class="login-input-group">
        <ion-col>
           <ion-item no-lines no-padding no-margin>
            <ion-input class="login-input" type="userid" placeholder="아이디" [(ngModel)]="userid"></ion-input>
          </ion-item>
          <ion-item no-lines no-padding no-margin>
            <ion-input class="login-input" type="password" placeholder="비밀번호" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-col> 
      </ion-row>
      <ion-row class="login-input-checkbox" style="margin-top: 10px;">
          <ion-col>
                  <ion-checkbox name="remember" mode="md"></ion-checkbox>
                  <span>로그인 상태유지</span>
          </ion-col> 
      </ion-row>
      <ion-row class="button-group margin-top">
        <div class="left-part">
          <button class="login-button" full ion-button icon-end (click)="createAccount()">
            회원가입
          </button>
        </div>    
        <div class="right-part">
          <button class="login-button" full ion-button icon-end (click)="signin()">
            로그인
          </button>
        </div>
      </ion-row>
      <ion-row class="id-password-find margin-top">
        <ion-col text-center size="3" class="id-find" (click)="findUserId()">
          <ion-label color="text">
            아이디 찾기
          </ion-label>
        </ion-col>
        <ion-col text-center size="3" (click)="gotoPasswordFind()">
          <ion-label color="text">
            비밀번호 찾기
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="accept-container margin-top" *ngIf="!keyboard.isOpen()">
        <!--
          <ion-col text-right size="3" class="termandservice">
          <ion-label color="text">
            이용약관
          </ion-label>
        </ion-col>
        <ion-col text-left size="3" class="privacy">
          <ion-label color="text">
            개인정보처리방침
          </ion-label>
        </ion-col>
        -->
          <div class="policy1" (click)="gotoPolicy1()">
            이용약관 
          </div>
          <div class="policy2" (click)="gotoPolicy2()">
            개인정보처리방침
          </div>
      </ion-row>
      <ion-row class="login-footer margin-top" *ngIf="!keyboard.isOpen()">
        <ion-col text-center>
          <label>
              © BEST CUSTOMS Corp.
          </label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
