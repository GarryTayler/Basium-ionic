<ion-headerbar>
    <img [src]="'./assets/icon/logo.png'" alt="" class="headerbar_logo" />
    <span>회원가입</span>
    <ion-icon name="ios-arrow-back" class="back_button" (click)="goback()" ></ion-icon>
</ion-headerbar>
<ion-content padding class="login-content">
    <ion-grid>
      <ion-row class="margin-top id_input">
        <ion-col>
            <ion-label no-lines no-padding no-margin>
                아이디
            </ion-label>
            <ion-item no-lines no-padding no-margin>
              <ion-input class="login-input" type="userid" placeholder="이메일 주소 입력" [(ngModel)]="userid"></ion-input>
            </ion-item>
          </ion-col> 
      </ion-row> 
      <ion-row class="margin-top id_input">
          <ion-col>
            <ion-label no-lines no-padding no-margin>
                휴대전화
            </ion-label>
          </ion-col> 
      </ion-row> 
      <ion-row class="id_input">
          <ion-col class="button_line">
              <ion-item no-lines no-padding no-margin>
                  <ion-input class="login-input" type="mobile" placeholder="휴대전화번호 입력" [(ngModel)]="mobile"></ion-input>
              </ion-item>
              <button class="login-button blue_button" id="get_verification_code" full ion-button icon-end (click)="verification()">
                  인증문자 받기
              </button>
          </ion-col> 
      </ion-row> 
      <ion-row class="id_input">
          <ion-col class="button_line">
              <ion-item no-lines no-padding no-margin>
                  <ion-input class="login-input" type="verification_code" placeholder="인증번호 입력" [(ngModel)]="verification_code"></ion-input>
              </ion-item>
              <button class="login-button white_button" id="confirm" full ion-button icon-end (click)="do_verification()">
                  확인
              </button>
          </ion-col> 
      </ion-row>
      <ion-row class="margin-top id_input">
        <ion-col>
            <ion-label no-lines no-padding no-margin>
                비밀번호
            </ion-label>
            <ion-item no-lines no-padding no-margin>
              <ion-input class="login-input" type="password" placeholder="비밀번호 입력(특수문자, 영문, 숫자포함 8자리 이상)" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-item no-lines no-padding no-margin>
                <ion-input class="login-input" type="password" placeholder="비밀번호 재입력" [(ngModel)]="con_password"></ion-input>
            </ion-item>
        </ion-col> 
      </ion-row> 
      <ion-row class="margin-top id_input">
        <ion-col>
          <ion-label no-lines no-padding no-margin>
              이름
          </ion-label>
          <ion-item no-lines no-padding no-margin>
            <ion-input class="login-input" type="name" placeholder="이름 입력" [(ngModel)]="name"></ion-input>
          </ion-item>
        </ion-col> 
      </ion-row> 
      <ion-row class="id_input margin-top">
        <button class="login-button blue_button" full ion-button icon-end (click)="signup()">
            가입하기
        </button>
      </ion-row> 
      <ion-row class="login-footer margin-top">
        <ion-col text-center>
          <label>
              © BEST CUSTOMS Corp.
          </label>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
