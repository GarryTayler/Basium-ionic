<ion-content class="page-content">
    <ion-grid class="section">
        <ion-row class="navar_top">
          <ion-icon name="ios-arrow-back" class="close_icon" (click)="back()" ></ion-icon>
          <div class="title_label">비밀번호 변경</div>
        </ion-row>      
  
        <ion-row class="margin-top id_input">
              <ion-col><ion-label no-lines no-padding no-margin>비밀번호</ion-label></ion-col> 
        </ion-row> 
        <ion-row class="id_input">
          <ion-col class="button_line">
              <ion-item no-lines no-padding no-margin>
                  <ion-input class="login-input" type="password" placeholder="기존 비밀번호" [(ngModel)]="prev_password"></ion-input>
              </ion-item>
          </ion-col> 
        </ion-row> 
        <ion-row class="id_input">
          <ion-col class="button_line">
              <ion-item no-lines no-padding no-margin>
                  <ion-input class="login-input" type="password" placeholder="신규 비밀번호" [(ngModel)]="password"></ion-input>
              </ion-item>
          </ion-col> 
        </ion-row>  
        <ion-row class="id_input">
          <ion-col class="button_line">
              <ion-item no-lines no-padding no-margin>
                  <ion-input class="login-input" type="password" placeholder="신규 비밀번호 확인" [(ngModel)]="password_con"></ion-input>
              </ion-item>
          </ion-col> 
        </ion-row> 
        <ion-row class="id_input margin-top">
              <button class="login-button blue_button" full ion-button icon-end (click)="save()">
                  변경
              </button>
        </ion-row>
    </ion-grid>
  </ion-content>
