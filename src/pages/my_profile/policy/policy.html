<ion-content class="page-content">
  <ion-grid class="section">
    <ion-row class="navar_top">
        <ion-icon name="ios-arrow-back" class="close_icon" (click)="back()" ></ion-icon>
        <div class="title_label">약관 및 방침</div>
    </ion-row>  
    <ion-row class="panel_div margin-top60" (click)="gotoService()">
        <div class="panel_body running_panel">
            <div class="panel_detail" style="align-items:center;">
                    <div class="align_column">
                        <span class="notice">서비스 이용약관</span>
                    </div>
            </div>
        </div>
    </ion-row>
    <ion-row class="panel_div" (click)="gotoPrivate()">
            <div class="panel_body running_panel">
                <div class="panel_detail" style="align-items:center;">
                        <div class="align_column">
                            <span class="notice">개인정보 취급방침</span>
                        </div>
                </div>
            </div>
    </ion-row>
    <ion-row class="panel_div" (click)="gotoEscape()">
            <div class="panel_body running_panel">
                <div class="panel_detail" style="align-items:center;">
                        <div class="align_column">
                            <span class="notice">면책공고</span>
                        </div>
                </div>
            </div>
    </ion-row>
  </ion-grid>
</ion-content>
