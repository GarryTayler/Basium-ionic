<ion-row class="navar_top">
        <ion-icon name="ios-arrow-back" class="close_icon" (click)="back()" ></ion-icon>
        <div class="title_label">FAQs</div>
</ion-row>
<ion-content class="page-content">
    <ion-grid class="section">
        <ion-row class="tabs">
              <ion-col [class.active]="tabSelect == 'all'" (click)="tab_choose('all')">  
                  전체보기
              </ion-col>
              <ion-col [class.active]="tabSelect == 'accept'" (click)="tab_choose('accept')">  
                  일반
              </ion-col>
              <ion-col [class.active]="tabSelect == 'cancel'" (click)="tab_choose('cancel')">  
                  접수/결제/취소
              </ion-col>
              <ion-col [class.active]="tabSelect == 'extra'" (click)="tab_choose('extra')">  
                  기타
              </ion-col>
        </ion-row>
        <div class="all_content" *ngFor="let result_item of result_list; let i = index">
              <ion-row class="panel_div" (click)="detailClick(i)" [class.active]="selected == i">
                  <div class="panel_body running_panel">
                      <div class="panel_detail" style="align-items:center;">
                              <div class="align_column">
                                  <span class="reg_date">{{ result_item.type }}</span>
                                  <span class="notice">{{ result_item.question }}</span>
                              </div>
                      </div>
                  </div>
              </ion-row>
              <ion-row class="answer" *ngIf="selected == i">
                      {{ result_item.answer }}
              </ion-row>
        </div>
    </ion-grid>
  </ion-content>
